<div class="row">
  <div class="col-md-8">
    <section id="loginForm">
      <form action="." method="post" class="form-horizontal">
        <h4>Use an account to log in.</h4>
        <hr />
        <div class="form-group">
          Username
          <div class="col-md-10">
            <input type="text" placeholder="abc..." #username>
          </div>
        </div>
        <div class="form-group">
          Password
          <div class="col-md-10">
            <input type="text" placeholder="******" #password>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="hidden" name="next" value="/" />
            <input type="Button" value="Confirm" (click)="login(username.value,password.value)">
          </div>
        </div>
      </form>
    </section>
  </div>
  <div class="col-md-4">
    <section id="socialLoginForm"></section>
  </div>
</div>
